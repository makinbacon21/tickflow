version: '3.4'

services:
  tickflow:
    build:
      context: .
      dockerfile: ./Dockerfile.dev
    volumes:
      - .:/usr/src/app
    environment:
      NODE_ENV: development
      DOMAIN: http://127.0.0.1:3000/
      DATABASE_URL: "mysql://root:p@ssw0rd@tickflow-db:3306/tickflow_db"
    ports:
      - 3000:3000
    command: sh -c "npm install && sleep 10 && npx prisma migrate dev --name init && npx prisma generate && npm run dev "

  tickflow-db:
    image: mariadb:11
    #volumes:
      #- ./mock_sql:/docker-entrypoint-initdb.d
    #ports:
      #- 3306:3306
    environment:
      - MARIADB_ROOT_PASSWORD=p@ssw0rd
      - MARIADB_USER=user
      - MARIADB_PASSWORD=p@ssw0rd
      - MARIADB_DATABASE=tickflow_db
